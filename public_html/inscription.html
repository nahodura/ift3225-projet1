<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Inscription</h2>
    <form method="POST" action="api/authentification/inscription.php">
      <label for="account_name">Nom d'utilisateur</label>
      <input
        type="text"
        id="account_name"
        name="account_name"
        required
      />

      <label for="account_passwd">Mot de passe</label>
      <input
        type="password"
        id="account_passwd"
        name="account_passwd"
        required
      />

      <input
        type="hidden"
        name="account_enabled"
        value="1"
      />

      <button type="submit">S'inscrire</button>
    </form>
    <p class="switch-link">
      Déjà inscrit ? <a href="connexion.html">Se connecter</a>
    </p>
  </div>
</body>
</html>
