<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Inscription</h2>
    <div id="message" class="message"></div>
    <form method="POST" action="api/authentification/inscription.php">
      <label for="nom">Nom d'utilisateur *</label>
      <input type="text" id="nom" name="nom" required />

      <label for="email">E-mail *</label>
      <input type="email" id="email" name="email" required />

      <label for="motDePasse">Mot de passe *</label>
      <input type="password" id="motDePasse" name="motDePasse" required />

      <button type="submit">S'inscrire</button>
    </form>
      <p class="switch-link">Déjà inscrit ? <a href="connexion.html">Se connecter</a></p>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const msg = document.getElementById('message');
    const err = params.get('erreur');
    if (err === 'champs') {
      msg.textContent = 'Veuillez remplir tous les champs.';
      msg.classList.add('error');
    } else if (err === 'existant') {
      msg.textContent = "Nom d'utilisateur déjà utilisé.";
      msg.classList.add('error');
    }
    else if (err === 'email') {
      msg.textContent = "Adresse électronique invalide.";
      msg.classList.add('error');
    }
  </script>
  </body>
  </html>
