<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un jeu</title>
</head>
<body>
    <h2>Ajouter un jeu</h2>
    <form method="POST" action="api/jeux/ajouter.php">
        <label for="nom">Nom du jeu :</label>
        <input type="text" name="nom" id="nom" required><br><br>

        <label for="genre">Genre :</label>
        <input type="text" name="genre" id="genre"><br><br>

        <label for="plateforme">Plateforme :</label>
        <input type="text" name="plateforme" id="plateforme"><br><br>

        <label for="description">Description :</label><br>
        <textarea name="description" id="description" rows="4" cols="40"></textarea><br><br>

        <label for="image">Image (nom du fichier) :</label>
        <input type="text" name="image" id="image"><br><br>

        <button type="submit">Ajouter</button>
    </form>
    <br>
    <a href="lister_jeux.php">Voir mes jeux</a>
</body>
</html>
