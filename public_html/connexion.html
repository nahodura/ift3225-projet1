<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="centered-page">
  <div class="auth-container">
    <h2>Connexion</h2>
    <div id="message" class="message"></div>
    <form method="POST" action="api/authentification/connexion.php">
      <label for="email">Courriel</label>
      <input type="email" id="email" name="email" required />

      <label for="motDePasse">Mot de passe</label>
      <input type="password" id="motDePasse" name="motDePasse" required />

      <button type="submit">Se connecter</button>
    </form>
    <p class="switch-link">Pas encore inscrit ? <a href="inscription.html">Créer un compte</a></p>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const msg = document.getElementById('message');
    const err = params.get('erreur');
    const success = params.get('success');
    if (err === 'champs') {
      msg.textContent = 'Veuillez remplir tous les champs.';
      msg.classList.add('error');
    } else if (err === 'identifiants') {
      msg.textContent = "Adresse électronique ou mot de passe incorrect.";
      msg.classList.add('error');
    } else if (success === 'deconnexion') {
      msg.textContent = 'Déconnecté avec succès.';
      msg.classList.add('success');
    }
  </script>
</body>
</html>
